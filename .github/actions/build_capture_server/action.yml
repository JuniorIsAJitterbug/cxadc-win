name: Build capture-server
description: Build capture-server for cxadc-win driver

inputs:
  solution:
    description: Path to solution file
    required: true
  configuration:
    description: Build configuration
    required: true
  platform:
    description: Target platform
    required: true
  code_signing_cert_hash:
    description: Code signing certificate hash
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Build
      shell: pwsh
      run: |
        msbuild ${{ inputs.solution }} -target:capture-server -p:Configuration=${{ inputs.configuration }},Platform=${{ inputs.platform }}

    - name: Sign
      uses: ./.github/actions/sign_files
      if: ${{ inputs.code_signing_cert_hash != '' }}
      with:
        code_signing_cert_hash: ${{ inputs.code_signing_cert_hash }}
        files: |
          .\${{ inputs.platform }}\${{ inputs.configuration }}\capture-server.exe
          .\${{ inputs.platform }}\${{ inputs.configuration }}\LocalCapture.ps1

    - name: Upload artifacts (bin)
      uses: actions/upload-artifact@v4
      with:
        name: bin-capture-server
        if-no-files-found: error
        path: |
          .\${{ inputs.platform }}\${{ inputs.configuration }}\capture-server.exe
          .\${{ inputs.platform }}\${{ inputs.configuration }}\LocalCapture.ps1

    - name: Upload artifacts (pdb)
      uses: actions/upload-artifact@v4
      with:
        name: pdb-capture-server
        if-no-files-found: error
        path: |
          .\${{ inputs.platform }}\${{ inputs.configuration }}\capture-server.pdb
